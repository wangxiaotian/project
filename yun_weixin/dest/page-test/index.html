<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="/src/css/weui.css" />
</head>
   
<body>
    <h3>我就试试</h3>
    <div class="weui_cells_title">带说明的列表项</div>
    <div class="weui_cells">
    	<div class="weui_cell">
    		<div class="weui_cell_bd weui_cell_primary">
    			<p>标题文字</p>
    		</div>
    		<div class="weui_cell_ft">
    			说明文字，我就试试
    		</div>
    	</div>
    	<div class="weui_cell">
    		<div class="weui_cell_bd weui_cell_primary">
    			<p>标题文字</p>
    		</div>
    		<div class="weui_cell_ft">
    			说明文字，我就试
    		</div>
    	</div>
    </div>
    <div id="toast" style = "">
    	<div class="weui_mask_transparent"></div>
    	<div class="weui_toast">
    		<i class="weui_icon_toast"></i>
    		<p class="weui_toast_content">已完成</p>
    	</div>
    </div>
    <a href="javascript:;" class = "weui_btn weui_btn_disabled weui_btn_primary">按钮</a>
    <div class="weui_msg">
    	<div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
    	<div class="weui_text_area">
    		<h2 class="weui_msg_title">操作成功</h2>
    		<p class="weui_msg_desc">内容详情，可根据实际需要安排</p>
    	</div>
    	<div class="weui_opr_area">
    		<p class="weui_btn_area">
    			<a href="#" class="weui_btn weui_btn_primary">确定</a>
    			<a href="#" class="weui_btn weui_btn_default">确定</a>
    		</p>
    	</div>
    	<div class="weui_extra_area">
    		<a href="">查看详情</a>
    	</div>
    </div>
</body>

</html>
