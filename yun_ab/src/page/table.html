<!DOCTYPE html>
<html lang="en">
 
<head> 
    <meta charset="UTF-8">
    <title>table应用</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery.min.js"></script>
    <script src = "../js/doT.js"></script>
    <script src = "../js/component/table.js"></script>
    <script src = "../js/component/utils.js"></script>
</head>
  
<body> 
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h3>table</h3>
            </div>
        </div>
        <div class = "row">
            <div class="col-xs-12 table3"></div>
        </div>
        
        <div class="row">
            <div class="col-xs-12"><p>table——second</p></div>
        </div>
        <div class="row">
            <div class="col-xs-12 table2">
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12"><p>table-three</p></div>
        </div>
        <div class="row">
            <div class="col-xs-12 table1">
            </div>
        </div>
    </div>
    <script>
    var ops = [],
        ops1 = [];
    ops.push({
        name : '详细信息',
        todo : function(index){
            window.location.href = 'https://www.baidu.com';
        }
    });
    ops.push({
        name : '编辑',
        todo : function(index){
            window.location.href = 'https://www.zhihu.com'
        }
    });
    ops1.push({
        name : '删除',
        todo : function(){
            alert('真的要删除吗？')
        }
    });
    ops1.push({
        name : '组件',
        todo : function(){
            window.location.href = 'input.html'
        }
    })
    $(function(){
        // 初始化表格
        /*
         * 当页面跳转后，点击浏览器回退按钮，页面只会显示script里面加载的第一个组件，第二个和第三个貌似没有获取到表格体数据，只显示了表头数据，这个很奇怪
         * 2、上面的现象不具有普遍性，当在js代码里边加入alert调试的时候，发生了变化
         * 3、上面的调试都是基于chrome的，当换到火狐浏览器后，没有问题了，浏览器的返回按钮后，页面正常，没有丢失渲染组件的情况出现
         * 4、IE浏览器也没有这个问题
         */
        
    	tytable.init({
    		container : '.table1',
            url : '../apis/table.json',
            operation : ops,
            cols : [{
                name : 'number',
                alias : '工号'
            },{
                name : 'name',
                alias : '姓名'
            },{
                name : 'department',
                alias : '部门'
            },{
                name : 'role',
                alias : '工作'
            }]
    	})
        tytable.init({
            container : '.table3',
            url : '../apis/table3.json',
            operation : '',
            cols : [{
                name : 'number',
                alias : '书名'
            },{
                name : 'name',
                alias : '作者'
            },{
                name : 'department',
                alias : '男主角'
            },{
                name : 'role',
                alias : '女猪脚'
            }]
        })
        tytable.init({
            container : '.table2',
            url : '../apis/table2.json',
            cols : [{
                name : 'date',
                alias : '日期'
            },{
                name : 'userNum',
                alias : '新增已认证用户(个)'
            },{
                name : 'addNum',
                alias : '新增注册用户(个)'
            },{
                name : 'addTotal',
                alias : '新增用户总数'
            }],
            operation : ops1
        })
        
    })
    </script>
</body>

</html>
