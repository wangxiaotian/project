<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>imgUpload</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <style>
    .col-xs-3 {
        text-align: right;
    }
    
    .upload-area {
        position: relative;
        width: 100%;
        min-height: 215px;
        border: 1px solid #aaa;
        background-color: #f5f5f5;
    }
    
    .upload-area input {
        position: absolute;
        top: 0;
        left: 0;
        display: inline-block;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>图片上传</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-3">图片</div>
                <div class="col-xs-6">
                    <div class="upload-area">
                        <input class="btn-up" type="file">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        var main = {
            init: function() {
                var self = this;
                self.uploadEvent();
            },
            uploadEvent: function() {
                var self = this;
                $('.btn-up').change(function(event) {
                    var url = event.target.files;
                    console.log(url);
                })
            }
        }
        main.init();
    })
    </script>
</body>

</html>
