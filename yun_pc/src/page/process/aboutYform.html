	<h3>关于yform的一些困惑</h3>
	<p>1、输入框的校验为什么要在里边，input组件里边不能添加校验规则吗？<br>
	   2、yform表单有什么功能？目前所知道的有两方面：一个是进行校验；一个是进行提交的时候根据状态进行相应呃处理；应该还有一个，是发送数据，这个是绑定在事件上的，组件不包括确定取消的dom，现在也不明白组件是如何与组件外部的dom进行交互的
	</p>
